language: node_js
dist: trusty
sudo: required
node_js:
- 12
branches:
  only:
  - master
  - develop
  - /^([0-9]+\.[0-9]+\.[0-9]+)?$/
notifications:
  email: false
  slack:
    secure: 
cache:
  yarn: true
  directories:
    - node_modules
install: ./.travis/install.sh
before_install: ./.travis/before_install.sh
after_success: ./.travis/after_success.sh
