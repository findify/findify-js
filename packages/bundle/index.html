<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpack App</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  </head>
  <body>
    <div>
    <header style='height: 90px; padding: 0 20px; background-color:#475971; display: flex; align-items: center'>
      <form>
        <input data-findify='autocomplete' data-key='autocomplete' type='text' />
      </form>
      <!--<div style='margin-left: auto'>



        
      </div>-->
    </header>
    <div style='padding: 20px'>
      <div data-findify='tabs'>
        <div data-findify="search" data-title='Search results'></div>
        <div data-findify="content" data-type='shopify-blog' data-title='Blog posts'></div>
        <div data-findify="content" data-type='shopify-page' data-title='Pages'></div>
        <div id='bundle' data-findify-key="bundle" data-title='Bundle'></div>
      </div>
    </div>
    <div id='home-findify-rec-3' data-title='Recommendations'></div>
  </div>
    <script>
      (window.findifyCallbacks = window.findifyCallbacks || []).push(function(findify) {
        findify.analytics.state = {
          ...findify.analytics.state,
          events: { 'view-page': { item_id: '8714871495' } },
        }
        findify.widgets.attach(
          '#bundle',
          'recommendation',
          {
            key: 'bundle',
            template: 'grid',
            type: 'purchasedTogether',
            meta: { limit: 3 },
            bundle: true
          }
        );
      })
    </script>
    <div id='attacher'></div>
  </body>
</html>
